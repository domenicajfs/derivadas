<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas - Paso a Paso</title>
  <style>
    body {
      background-color: #e0f7f9;
      font-family: Arial, sans-serif;
      color: #004d4d;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007d8a;
    }
    #calculator {
      background-color: #b2ebf2;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      background-color: #007d8a;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    #steps, #result, #plot {
      background: #e0f7f9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Calculadora de Derivadas (Paso a Paso)</h1>
  <div id="calculator">
    <label for="functionInput">Ingresa la función (por ejemplo: (3*x^2 + 1)/(x - 4)):</label>
    <input type="text" id="functionInput" placeholder="Escribe tu función aquí">
    <button onclick="resolverDerivada()">Calcular derivada</button>

    <div id="steps"></div>
    <div id="result"></div>
    <div id="plot">
      <canvas id="graphCanvas"></canvas>
    </div>
  </div>

  <script>
    function resolverDerivada() {
      const expr = document.getElementById('functionInput').value;
      try {
        const node = math.parse(expr);
        const simplified = math.simplify(node);
        const derivative = math.derivative(expr, 'x').toString();
        const stepsEl = document.getElementById('steps');
        const resultEl = document.getElementById('result');
        const plotEl = document.getElementById('graphCanvas');

        stepsEl.innerHTML = '<h3>Procedimiento paso a paso:</h3>';

        // Simulación de pasos numéricos (para efectos demostrativos)
        const steps = [
          `1. Función original: f(x) = ${expr}`,
          `2. Reescribir términos si es necesario: ${simplified.toString()}`,
          `3. Identificar regla a usar: derivación de función racional`,
          `4. Aplicar regla del cociente: [f'(x)g(x) - f(x)g'(x)] / g(x)^2`,
          `5. Derivar numerador: f'(x)`,
          `6. Derivar denominador: g'(x)`,
          `7. Sustituir derivadas en la fórmula del cociente`,
          `8. Simplificar la expresión final: ${derivative}`
        ];

        steps.forEach(step => {
          const p = document.createElement('p');
          p.textContent = step;
          stepsEl.appendChild(p);
        });

        resultEl.innerHTML = `<h3>Resultado final:</h3><p>f'(x) = ${derivative}</p>`;

        // Generar datos para graficar
        const compiledOriginal = math.compile(expr);
        const compiledDerivative = math.compile(derivative);
        const labels = [], origData = [], derivData = [];
        for (let x = -10; x <= 10; x += 0.5) {
          try {
            labels.push(x);
            origData.push(compiledOriginal.evaluate({x}));
            derivData.push(compiledDerivative.evaluate({x}));
          } catch (e) {
            origData.push(null);
            derivData.push(null);
          }
        }

        new Chart(plotEl, {
          type: 'line',
          data: {
            labels,
            datasets: [
              {
                label: 'f(x)',
                data: origData,
                borderColor: '#007d8a',
                fill: false
              },
              {
                label: "f'(x)",
                data: derivData,
                borderColor: '#004d4d',
                borderDash: [5, 5],
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top'
              },
              title: {
                display: true,
                text: 'Gráfica de f(x) y f\'(x)'
              }
            }
          }
        });

      } catch (error) {
        document.getElementById('steps').innerHTML = '<p style="color:red">Error en la función ingresada. Asegúrate de que esté bien escrita.</p>';
        document.getElementById('result').innerHTML = '';
      }
    }
  </script>
</body>
</html>
