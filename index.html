<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Derivadas - Paso a Paso</title>
  <style>
    body {
      background-color: #e0f7f9;
      font-family: Arial, sans-serif;
      color: #004d4d;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007d8a;
    }
    #calculator {
      background-color: #b2ebf2;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      background-color: #007d8a;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    #steps, #shortSteps, #result, #limitResult, #plot, #table {
      background: #e0f7f9;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #0097a7;
      padding: 8px;
      text-align: center;
    }
    canvas {
      max-width: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Calculadora de Derivadas (Paso a Paso)</h1>
  <div id="calculator">
    <label for="functionInput">Ingresa la función (por ejemplo: (3*x^2 + 1)/(x - 4)):</label>
    <input type="text" id="functionInput" placeholder="Escribe tu función aquí">
    <button id="calcButton">Calcular derivada</button>

    <div id="shortSteps"></div>
    <div id="steps"></div>
    <div id="result"></div>
    <div id="limitResult"></div>
    <div id="table"></div>
    <div id="plot">
      <canvas id="graphCanvas"></canvas>
    </div>
  </div>

  <script>
    document.getElementById('calcButton').addEventListener('click', function resolverDerivada() {
      const expr = document.getElementById('functionInput').value;
      try {
        const node = math.parse(expr);
        const simplified = math.simplify(node);
        const derivative = math.derivative(expr, 'x').toString();

        const shortStepsEl = document.getElementById('shortSteps');
        const stepsEl = document.getElementById('steps');
        const resultEl = document.getElementById('result');
        const tableEl = document.getElementById('table');
        const limitEl = document.getElementById('limitResult');
        const plotEl = document.getElementById('graphCanvas');

        shortStepsEl.innerHTML = '<h3>Proceso corto:</h3>';
        shortStepsEl.innerHTML += `<p>f'(x) = ${derivative}</p>`;

        stepsEl.innerHTML = '<h3>Procedimiento largo paso a paso:</h3>';
        const steps = [
          `1. Función original: f(x) = ${expr}`,
          `2. Reescribir términos si es necesario: ${simplified.toString()}`,
          `3. Identificar regla a usar: derivación de función racional o compuesta`,
          `4. Aplicar reglas de derivación apropiadas`,
          `5. Derivar numerador o componentes`,
          `6. Derivar denominador si existe`,
          `7. Sustituir derivadas`,
          `8. Simplificar: f'(x) = ${derivative}`
        ];
        steps.forEach(step => {
          const p = document.createElement('p');
          p.textContent = step;
          stepsEl.appendChild(p);
        });

        resultEl.innerHTML = `<h3>Resultado final:</h3><p>f'(x) = ${derivative}</p>`;

        let limitLeft = 'No definido';
        let limitRight = 'No definido';
        try {
          limitLeft = math.evaluate(`limit(${expr}, x, 0, 'left')`);
          limitRight = math.evaluate(`limit(${expr}, x, 0, 'right')`);
        } catch (e) {
          limitLeft = 'Error al calcular';
          limitRight = 'Error al calcular';
        }

        limitEl.innerHTML = `<h3>Límites alrededor de x = 0:</h3>
          <p>Límite por la izquierda: ${limitLeft}</p>
          <p>Límite por la derecha: ${limitRight}</p>`;

        // Tabla de valores
        let tableHTML = '<h3>Tabla de valores:</h3><table><tr><th>x</th><th>f(x)</th><th>f'(x)</th></tr>';
        const compiledOriginal = math.compile(expr);
        const compiledDerivative = math.compile(derivative);
        for (let x = -5; x <= 5; x++) {
          try {
            const fx = compiledOriginal.evaluate({ x });
            const dfx = compiledDerivative.evaluate({ x });
            tableHTML += `<tr><td>${x}</td><td>${fx.toFixed(4)}</td><td>${dfx.toFixed(4)}</td></tr>`;
          } catch {
            tableHTML += `<tr><td>${x}</td><td>undefined</td><td>undefined</td></tr>`;
          }
        }
        tableHTML += '</table>';
        tableEl.innerHTML = tableHTML;

        // Gráfica
        const labels = [], origData = [], derivData = [];
        for (let x = -10; x <= 10; x += 0.5) {
          try {
            labels.push(x);
            origData.push(compiledOriginal.evaluate({ x }));
            derivData.push(compiledDerivative.evaluate({ x }));
          } catch {
            origData.push(null);
